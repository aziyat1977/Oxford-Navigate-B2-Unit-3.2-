<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPORA: Time Investment Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Audiowide&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['"Orbitron"', 'sans-serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
              cyber: ['"Audiowide"', 'cursive'],
            },
            colors: {
              'neon-green': '#00ff99',
              'neon-cyan': '#00f3ff',
              'neon-pink': '#ff0055',
              'neon-yellow': '#facc15',
              'dark-bg': '#050505',
              'panel-bg': '#0a0a0a',
              // Light mode counterparts
              'light-bg': '#f3f4f6',
              'light-panel': '#ffffff',
            },
            animation: {
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        /* Defaults handled by App classes now */
        overflow-x: hidden;
      }
      /* CRT Overlay Effect - Only visible in dark mode via CSS variable or class specificity if needed, 
         but for now we'll keep it global and subtle */
      .dark .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      .dark .scanline {
        width: 100%;
        height: 100px;
        z-index: 999;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 153, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scan 10s linear infinite;
        pointer-events: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      .dark ::-webkit-scrollbar-track {
         background: #050505;
      }
      .light ::-webkit-scrollbar-track {
         background: #e5e7eb;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #00ff99;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
  <body>
    <div id="root" class="min-h-screen relative transition-colors duration-300">
        <div class="scanline"></div>
    </div>
  </body>
</html>
