<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Chronomancer's Codex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fantasy Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=MedievalSharp&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['"Cinzel"', 'serif'],
              body: ['"Cormorant Garamond"', 'serif'],
              rune: ['"MedievalSharp"', 'cursive'],
            },
            colors: {
              // Light Mode (Parchment & Ink)
              'parchment': '#f0e6d2',
              'parchment-dark': '#e6d5b8',
              'ink': '#2c1810',
              
              // Dark Mode (Obsidian & Magic)
              'obsidian': '#1a1616',
              'deep-purple': '#2a1b3d',
              
              // Accents
              'magic-gold': '#d4af37',
              'mystic-blue': '#4b9cd3',
              'crimson': '#8a0303',
              'emerald-rune': '#50c878',
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
              'leather-texture': "url('https://www.transparenttextures.com/patterns/black-leather.png')",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'unroll': 'unroll 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px #d4af37' },
                'to': { boxShadow: '0 0 20px #d4af37, 0 0 30px #ffdf00' },
              },
              unroll: {
                '0%': { height: '0%' },
                '100%': { height: '100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        overflow-x: hidden;
      }
      /* Vintage Paper Grain Overlay */
      .texture-overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
        mix-blend-mode: multiply;
      }
      .dark .texture-overlay::before {
        opacity: 0.05;
        mix-blend-mode: overlay;
      }
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2c1810;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border: 2px solid #2c1810;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
  <body>
    <div id="root" class="min-h-screen relative transition-colors duration-500 texture-overlay">
    </div>
  </body>
</html>
